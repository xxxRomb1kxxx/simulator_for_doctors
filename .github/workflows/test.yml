name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
      fail-fast: false  # –ü—Ä–æ–¥–æ–ª–∂–∞—Ç—å –ø—Ä–∏ –æ—à–∏–±–∫–µ –≤ –æ–¥–Ω–æ–π –≤–µ—Ä—Å–∏–∏

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: üß™ Run tests with pytest
        env:
          GIGA_CREDENTIALS: ${{ secrets.GIGA_CREDENTIALS }}
          TESTING: "true"
        run: |
          pytest -v --maxfail=5 --disable-warnings

      - name: üìä Upload test results
        uses: actions/upload-artifact@v4
        if: always()  # –ó–∞–≥—Ä—É–∂–∞—Ç—å –¥–∞–∂–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ
        with:
          name: test-results-${{ matrix.python-version }}
          path: pytest.log