name: Lint & Format

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install flake8 isort bandit
          # ğŸ‘‡ Ğ’Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ ÑƒĞ±Ñ€Ğ°Ğ»Ğ¸ black

      - name: ğŸ“¦ Check imports with isort
        run: |
          isort --check-only --diff . || true  

      - name: ğŸ” Lint with flake8
        run: |
          flake8 . --count --statistics --show-source --exit-zero 

      - name: ğŸ”’ Security check with bandit
        run: |
          bandit -r . -ll -x ./test,./venv || true