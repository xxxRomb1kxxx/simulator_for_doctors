name: Code Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov coverage

      - name: ðŸ§ª Run tests with coverage
        env:
          GIGA_CREDENTIALS: ${{ secrets.GIGA_CREDENTIALS }}
          TESTING: "true"
        run: |
          pytest --cov=config \
                 --cov=controllers \
                 --cov=dialog_engine \
                 --cov=models \
                 --cov=services \
                 --cov=main.py \
                 --cov-report=xml \
                 --cov-report=html \
                 --cov-report=term-missing

      - name: ðŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ðŸ“Š Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: ðŸ“‹ Coverage badge
        run: |
          COVERAGE=$(grep -oP 'line-rate="\K[^"]+' coverage.xml | head -1)
          COVERAGE_PERCENT=$(echo "$COVERAGE * 100" | bc)
          echo "COVERAGE=$COVERAGE_PERCENT%" >> $GITHUB_ENV
          echo "## ðŸ“Š Coverage: $COVERAGE_PERCENT%" >> $GITHUB_STEP_SUMMARY