name: Dependency Check

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5

      - name: Install safety
        run: pip install safety

      - name: Check vulnerabilities
        run: |
          safety check -r requirements.txt

      - name: Outdated packages
        run: |
          pip list --outdated